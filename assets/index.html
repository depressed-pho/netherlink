<?xml version="1.0" encoding="utf-8"?><!-- -*- nxml -*- -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Netherlink</title>
  </head>
  <body>
    <!-- The root grid covers the entire viewport, and has two
         children namely the top bar and the main pane. -->
    <div class="grid-y grid-frame">

      <!-- Top navigation bar -->
      <div class="cell top-bar">
        <div class="top-bar-left">
          <ul class="menu">
            <li class="menu-text">Netherlink</li>
            <li><a href="#" data-for="modalWhatsThis">What's this</a></li>
            <li><a href="#" data-for="modalHowToUse">How to use</a></li>
          </ul>
        </div>
      </div>

      <!-- The real page body -->
      <div class="cell auto grid-y nl-alert-parent">

        <!-- World selection, import, and export buttons -->
        <ul class="cell menu">
          <li class="menu-text">
            <span class="input-group">
              <span class="input-group-label">World</span>
              <select id="selWorld" class="input-group-field"></select>
            </span>
          </li>
          <li class="menu-text button-group">
            <button id="btnNewWorld" type="button" class="hollow button">
              <i class="fi fi-plus"></i>
              New...
            </button>
            <button id="btnDeleteWorld" type="button" class="hollow button alert">
              <i class="fi fi-minus"></i>
              Delete...
            </button>
            <button id="btnRenameWorld" type="button" class="hollow button secondary">
              <i class="fi fi-pencil"></i>
              Rename...
            </button>
            <button id="btnExportWorld" type="button" class="hollow button secondary">
              <i class="fi fi-download"></i>
              Export...
            </button>
            <button id="btnImportWorld" type="button" class="hollow button secondary">
              <i class="fi fi-upload"></i>
              Import...
            </button>
          </li>
        </ul>

        <!-- Portal lists and atlases -->
        <div class="cell auto grid-x grid-padding-x">
          <!-- Overworld -->
          <div class="cell medium-6 large-6 grid-x nl-height-100">
            <!-- Portal list -->
            <div id="portalsInOverworld" class="cell small-5 card nl-height-100"></div>
            <!-- Atlas -->
            <div id="atlasInOverworld" class="cell auto card nl-atlas-container"></div>
          </div>
          <!-- Nether -->
          <div class="cell medium-6 large-6 grid-x">
            <div id="atlasInNether" class="cell auto card nl-atlas-container"></div>
            <div id="portalsInNether" class="cell small-5 card nl-height-100"></div>
          </div>
        </div>

        <!-- Coords and info -->
        <div class="cell grid-x grid-padding-x grid-padding-y">
          <div id="coordsInOverworld" class="cell medium-6 large-6"></div>
          <div id="coordsInNether" class="cell medium-6 large-6"></div>
        </div>

      </div>
    </div>
  </body>
</html>
